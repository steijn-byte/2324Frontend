<!-- register.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <!-- Your registration form goes here -->
            <form (ngSubmit)="OnSubmit()">
              <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" class="form-control" [(ngModel)]="this.username" placeholder="Enter your username" name="username">
              </div>
              <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" [(ngModel)]="this.password" id="newPassword" placeholder="Enter your password" name="password">
              </div>
              <div class="form-group">
                <label for="newEmail">Email</label>
                <input type="text" class="form-control" id="newEmail" [(ngModel)]="this.email" placeholder="Enter your Email" name="email">
              </div>
              <button type="submit" class="btn btn-success">Register</button>
            </form>
          </div>
          <div class="card-footer">
            <p class="text-center">Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
